{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }} - My Django Application</title>
        <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
        <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    </head>
    
    <body>
        <div class="navbar">
            <div class="logo-banner">
                <!--INSERT LOGO FOR BANNER-->
                <div class="logo-container">
                    <img src="{% static 'app/images/geico.png' %}" id="geico-logo" />
                </div>
            </div>
                <div class="navbar-header">
                    <div class="navbar-page-links">
                        <ul class="navbar-nav navbar-links">
                            <li><a href="{% url 'home' %}">HOME</a></li>
                            <li class="careers-dropdwn-button"><a href="{% url 'home' %}">CAREERS</a>
                                <ul class="careers-dropdwn-content navbar-links">
                                    <li>
                                        <a href="{% url 'home' %}">Find Jobs</a>
                                        <a href="{% url 'home' %}">Recommend Me a Job</a>
                                    </li>
                                </ul>
                            </li>
                            
                        </ul>
                    </div>
                    <div class="navbar-user-links">
                        <ul class="navbar-nav navbar-links">
                            <li><a href="{% url 'home' %}">DASHBOARD</a></li>
                            <li class="profile-dropdwn-button">
                                <div class="avatar-container">
                                    <a href="{% url 'home' %}">
                                        <img src="{% static 'app/images/avatar.png' %}" class="avatar"/>
                                        <span class="caret"></span>
                                    </a>
                                </div>
                                <ul class="profile-dropdwn-content navbar-links navbar-right" style="right:0;">
                                    <li>
                                        <a href="{% url 'home' %}">Profile</a>
                                        <a href="{% url 'home' %}">My Applications</a>
                                        <a href="{% url 'home' %}">Log out</a>
                                    </li>
                                </ul>
                            </li>
                        <!--
                        {% if user.is_authenticated %}
                            <li><a href="{% url 'home' %}">DASHBOARD</a></li>
                            <li><a href="{% url 'home' %}">PROFILE</a></li>
                        {% else %}
                            <li><a href="{% url 'home' %}">LOG IN</a></li>
                        {% endif %}
                        </ul>
                        -->
                    </div>
                </div>
        </div>

        {% block content %}{% endblock %}

    </body>
</html>
